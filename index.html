<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>

     <div class="first">


      <div class="pictures">
        <picture class="desktop">
        <source srcset="./images/bg-main-desktop.png"
                media="(min-width: 900px)">
        <img src="/images/bg-main-desktop.png" alt="Frontend Mentor | Interactive card details form" />
    </picture>
      <picture class="mobile">
        <source srcset="./images/bg-main-mobile.png"
                media="(min-width: 280px)">
        <img src="/images/bg-main-mobile.png" alt="Frontend Mentor | Interactive card details form" />
    </picture>
      </div>


      


      <div class="cards">

       <div class="skew front">
        <img class="card first" src="images/bg-card-front.png" alt="Frontend Mentor | Interactive card details form">

          <div class="forcard">
            <img class="absolute logo" src="./images/card-logo.svg" alt="Frontend Mentor | Interactive card details form">
        <p class="absolute numbers">0000 0000 0000 0000</p>
        <div class="flex bottom">
          <p class="card__title">Jane Appleseed</p>
          <p class="fourzero"><span class="second"><span class="month">00</span>/<span class="year">00</span></p>
          </div>
        </div>
        </div>


      <div class="skew back">
        <img class="card second" src="images/bg-card-back.png" alt="Frontend Mentor | Interactive card details form">
        <div class="forcard">
          <p class="absolute numberstwo">000</p>
        </div>
        
      </div>
   </div>

      </div>

      <div class="main">
    
   <form id="form" class="form" action="">
    <label for="cname">Cardholder Name</label><br>
    <div class="input-container">
    <input class="form__input" type="text" placeholder="e.g. Jane Appleseed" id="name" name="name"><br>
    </div>
    <p class="error cardNumber"></p>
    <label for="cnumber">Card Number</label><br>
    <div class="input-container">
    <input class="form__input" type="text" placeholder="e.g. 1234 5678 9123 0000" id="card-number" name="cardNumber">
    </div>
    <p class="error cardNumber"></p>
    <div class="flex">
      <div class="block">
    <label for="date">Exp. Date (MM/YY)</label><br>
    <div class="input-container">
      <input class="datemonth month form__input" id="mm" type="text" placeholder="MM" name="month" maxlength="2" pattern="^(0?[1-9]|1[012])">
      </div>
      <p class="error cardNumber"></p>
      <div class="input-container">
      <input class="datemonth form__input" id="yy" type="text" placeholder="YY" name="year" maxlength="2" pattern="[0-9][0-9]">
     </div>
      <p class="error cardNumber"></p>
    </div>
    <div>
    <label class="cvc" for="cvc">CVC</label><br>
    <div class="input-container">
    <input class="cvc cvcinput form__input" id="cvc" type="text" placeholder="e.g. 123">
    </div>
    <p class="error cardNumber"></p>
    </div>
  </div>
<button type="button btn form__btn"  id="btn-submit" class="confirm">Confirm</button>
   </form>

<div class="complete">
  <img src="images/icon-complete.svg" alt="Frontend Mentor | Interactive card details form">
  <h1>Thank you!</h1>
  <p>We've added your card details</p>
  <button class="confirm thank-you__btn">Continue</button>
</div>

</div>

  </main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dejan Kovacevic</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>

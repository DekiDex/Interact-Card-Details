<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>

     <div class="first" id="aside">


      <div class="pictures">
        <picture class="desktop">
        <source srcset="./images/bg-main-desktop.png"
                media="(min-width: 900px)">
        <img src="/images/bg-main-desktop.png" alt="Frontend Mentor | Interactive card details form" />
    </picture>
      <picture class="mobile">
        <source srcset="./images/bg-main-mobile.png"
                media="(min-width: 280px)">
        <img src="/images/bg-main-mobile.png" alt="Frontend Mentor | Interactive card details form" />
    </picture>
      </div>


      


      <div class="cards">

       <div class="skew front">
        <img class="card first" src="images/bg-card-front.png" alt="Frontend Mentor | Interactive card details form">

          <div class="forcard">
            <img class="absolute logo" src="./images/card-logo.svg" alt="Frontend Mentor | Interactive card details form">
        <p class="absolute numbers">0000 0000 0000 0000</p>
        <div class="flex bottom">
          <p id="cardholderName" class="card__title">Jane Appleseed</p>
          <p class="fourzero">
            <span class="month_card">00</span>
              <span class="front_card_data_exp_span">/</span>
              <span class="year_card">00</span>
          </p>
          </div>
        </div>
        </div>


      <div class="skew back">
        <img class="card second" src="images/bg-card-back.png" alt="Frontend Mentor | Interactive card details form">
        <div class="forcard">
          <p id="cvc_number" class="absolute numberstwo">000</p>
        </div>
        
      </div>
   </div>
  
      </div>

      
      
      
      <div class="main">
    
   <form id="form" class="form" action="#">
    
    <label for="name">Cardholder Name</label>
    <div class="input-container">
    <input class="input" 
           type="text" 
           placeholder="e.g. Jane Appleseed"
           id="card-name" 
           name="name" 
           maxlength="25">
    <p class="card-name-error"></p>
    </div>
    
    <label for="cnumber">Card Number</label>
    <div class="input-container">
    <input maxlength="19" 
           class="input" 
           type="text" 
           placeholder="e.g. 1234 5678 9123 0000" 
           id="card-number" 
           name="cardNumber">
    <p class="card-number-error"></p>
    </div>
    <div class="labels">
      <label for="date">Exp. Date (MM/YY)</label>
<label class="cvc" for="cvc">CVC</label>
    </div>

    <div class="flex">

      <div class="block">
    
    
      <input class="datemonth month input" 
             id="month" 
             type="text" 
             placeholder="MM" 
             name="month" 
             maxlength="2" 
             pattern="^(0?[1-9]|1[012])">
      
      
      
      <input class="datemonth input" 
             id="year" 
             type="text" 
             placeholder="YY" 
             name="year" 
             maxlength="2" 
             pattern="[0-9][0-9]">
     
    
    </div>
    <div>
    
    
    <input class="cvcinput input" 
           id="cvc" 
           type="text" 
           maxlength="3" 
           placeholder="e.g. 123">
    
    
    </div>
  </div>
<button class="confirm" type="submit">Confirm</button>
   </form>

<div id="confirm" class="complete">
  <img src="images/icon-complete.svg" alt="Frontend Mentor | Interactive card details form">
  <h1>Thank you!</h1>
  <p class="added">We've added your card details</p>
  <button id="continue" class="confirm thank-you__btn">Continue</button>
</div>

</div>

  </main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dejan Kovacevic</a>.
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
